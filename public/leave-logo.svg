<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="50px" viewBox="0 0 200 50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Leave Management System</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient">
            <stop stop-color="#4F46E5" offset="0%"></stop>
            <stop stop-color="#7C3AED" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(10, 5)">
            <!-- Calendar Icon -->
            <rect fill="url(#linearGradient)" x="0" y="5" width="40" height="35" rx="4"></rect>
            <rect fill="#FFFFFF" x="5" y="15" width="7" height="7" rx="1"></rect>
            <rect fill="#FFFFFF" x="17" y="15" width="7" height="7" rx="1"></rect>
            <rect fill="#FFFFFF" x="29" y="15" width="7" height="7" rx="1"></rect>
            <rect fill="#FFFFFF" x="5" y="27" width="7" height="7" rx="1"></rect>
            <rect fill="#FFFFFF" x="17" y="27" width="7" height="7" rx="1"></rect>
            <rect fill="#FFFFFF" x="29" y="27" width="7" height="7" rx="1"></rect>
            <!-- Top part of calendar -->
            <rect fill="#4F46E5" x="8" y="0" width="6" height="10" rx="2"></rect>
            <rect fill="#4F46E5" x="26" y="0" width="6" height="10" rx="2"></rect>
            
            <!-- Text -->
            <text font-family="Arial-BoldMT, Arial" font-size="16" font-weight="bold" fill="#4F46E5">
                <tspan x="50" y="25">Leave Management</tspan>
            </text>
        </g>
    </g>
</svg>
